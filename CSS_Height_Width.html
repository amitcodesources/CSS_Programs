<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Height Width</title>
    <style>
        div{
            margin: 10px;
        }
        #div1{
            height: 200px;
            width: 50%;
            background-color: powderblue;
        }
        #div2{
            height: 100px;
            width: 500px;
            background-color: lightgreen;
        }
        #div3{
            max-width: 500px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div id="div1">This Element has a height of 200px and width of 50%</div>

    <div id="div2">This element has a height of 100 pixels and a width of 500 pixels.</div>

    <div id="div3">This element has a height of 100 pixels and a max-width of 500 pixels.</div>
</body>
</html>
