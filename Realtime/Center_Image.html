<!DOCTYPE html>
<html>
<head>
	<title>Center Image</title>
	<style type="text/css">
		img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 200px;
            height: 200px;
        }
	</style>
</head>
<body>
	<h2>Center an Image</h2>
    <p>To center an image, set left and right margin to auto, and make it into a block element.</p>

    <img src="../img/pineapple.jpg" alt="Paris">
</body>
</html>
