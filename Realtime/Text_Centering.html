<!DOCTYPE html>
<html>
<head>
	<title>Text_Centering</title>
	<style type="text/css">
		h1{
			margin: 0;
		    background: yellow;
		    position: absolute;
		    top: 50%;
		    left: 50%;
		    margin-right: -50%;
		    transform: translate(-50%, -50%)
		}
	</style>
</head>
<body>
		<h1>This is my text</h1>
</body>
</html>
