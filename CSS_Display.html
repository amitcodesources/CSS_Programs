<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Display</title>
    <style>
        .inline-li {
            display: inline;
        }
        .block-li{
            display: block;
        }
        .inlineblock-li{
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Display-Inline Example</h1>
    <ul>
        <li class="inline-li"><a href="#">HTML</a></li>
        <li class="inline-li"><a href="#">CSS</a></li>
        <li class="inline-li"><a href="#">JavaScript</a></li>
    </ul>

    <h1>Display-Block Example</h1>
    <ul>
        <li class="block-li"><a href="#">HTML</a></li>
        <li class="block-li"><a href="#">CSS</a></li>
        <li class="block-li"><a href="#">JavaScript</a></li>
    </ul>

    <h1>Display-inline-Block Example</h1>
    <ul>
        <li class="inlineblock-li"><a href="#">HTML</a></li>
        <li class="inlineblock-li"><a href="#">CSS</a></li>
        <li class="inlineblock-li"><a href="#">JavaScript</a></li>
    </ul>

</body>
</html>
