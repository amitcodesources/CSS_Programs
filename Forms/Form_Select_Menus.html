<!DOCTYPE html>
<html>
<head>
	<title>Form_Select_Menus</title>
	<style> 
	select {
	  width: 100%;
	  padding: 16px 20px;
	  border: none;
	  border-radius: 4px;
	  background-color: #f1f1f1;
	}
	</style>
</head>
<body>

	<h1>A styled select menu.</h1>

	<form>
	  <select id="country" name="country">
	  <option value="au">Australia</option>
	  <option value="ca">Canada</option>
	  <option value="usa">USA</option>
	  </select>
	</form>

</body>
</html>
