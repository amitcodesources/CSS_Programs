<!DOCTYPE html>
<html>
<head>
	<title>FlexBox</title>
	<style type="text/css">
		body {
			font-family: sans-serif;
			margin: 0;
			background: linear-gradient(to right, #007991, #78ffd6);
		}
		.fb {	
			height: 100vh;	
			width: 100%;
		}
		.form > * {
			border: 0;
			padding: 10px;
			background: #FFF;
			line-height: 60px;
			font-size: 30px;
		}
		.form input[type="submit"] {
			background: #2980b9;
			border:2px solid #2980b9;
			color: #fff;
		}
		.fb {
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>
</head>
<body>
	<div class="fb">
	<form action="" class="form">
			<input type="email" placeholder="Enter Your Email">			
			<input type="submit" value="Submit">
	</form>
	</div>
</body>
</html>
